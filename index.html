<!DOCTYPE html>
<html lang="en">
<head>

    <title>Infinite Scroll</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->
    <h1>Unsplash API - Infinite Scroll </h1>

    <div class="image-container" id="image-container">
        <img src="https://images.unsplash.com/photo-1556823422-069a3b7eb9e0?ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80">
        <img src="https://images.unsplash.com/photo-1556823422-069a3b7eb9e0?ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80">
        <img src="https://images.unsplash.com/photo-1556823422-069a3b7eb9e0?ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
